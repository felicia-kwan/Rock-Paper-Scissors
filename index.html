<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors - 1 Player Mode</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="section" id="section">
      <div class="header">
        <div class="container">
          <div class="navbar">
            <div class="title">
              <h1>Rock Paper Scissors</h1>
            </div>
            <nav>
              <ul>
                <li><a href="">1 Player</a></li>
                <li><a href="">2 Player</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
      <div class="small-container" id="game-show">
        <div class="one-player">
          <div class="result">
            <h3 id="result_h3">Play!</h3>
          </div>
          <div class="row">
            <div class="col-2">
              <div class="player">
                <div id="player1-scoreboard">
                  <span>You : </span>
                  <span id="player1-score">0</span>
                </div>
                <div id="player1-choice">
                  <img id="player1-chosen" src="Assets/paper.png" alt="" />
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="player">
                <div id="player2-scoreboard">
                  <span>Bot : </span>
                  <span id="bot-score">0</span>
                </div>
                <div id="bot-choice">
                  <img id="bot-chosen" src="Assets/paper.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="small-container" id="play-choices">
        <div class="label">
          <h3>Rock, Paper, Scissors? Shoot!</h3>
        </div>
        <div class="choices">
          <div class="row">
            <div class="col-3" id="rock">
              <img id="rock_img" src="Assets/rock.png" alt="" />
            </div>
            <div class="col-3" id="paper">
              <img id="paper_img" src="Assets/paper.png" alt="" />
            </div>
            <div class="col-3" id="scissors">
              <img id="scissors_img" src="Assets/scissors.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
